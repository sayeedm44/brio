<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="brio-2.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="brio-2.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="brio-2.png" />
  <title>Login Page</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="path/to/favicon.ico" type="image/x-icon"> <!-- Update path for favicon -->
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img src="logo.png" alt="Logo">
    </div>
    <div class="login-container">
      <h2>Login</h2>
      <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" required>

        <button type="button" onclick="login()">Login</button>
        <p id="error-message"></p>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
